box: golang:1.5.1

build:
  steps:
    - script:
        name: initialize and update git submodules
        code: |
            git submodule init
            git submodule update --remote --recursive
    - arjen/hugo-build:
        version: "0.16"

deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        basedir: public