box: golang:1.5.1

build:
  steps:
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.16"

deploy:
  steps:
   - leipert/git-push:
       gh_oauth: $GIT_TOKEN
       branch: gh-pages
       basedir: public
