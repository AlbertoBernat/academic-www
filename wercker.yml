box: debian

build:
  steps:
    - script:
        name: install git
        code: |
          apt-get update && apt-get install git -y
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.15"

deploy:
  steps:
    - leipert/git-push@0.7.6:
        gh_oauth: $GIT_TOKEN
        gh_pages: true
        basedir: public
        clean_removed_files: true

